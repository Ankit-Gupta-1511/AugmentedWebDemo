<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Beyond Reality Face - BRFv4 - HTML5/Javascript - minimal webcam example</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="grid-2v2">
      <div>
          <video  id="_webcam" style="display: none;" playsinline></video>
          <canvas id="_imageData"></canvas>
          <canvas id="_faceSub"></canvas>
          <canvas id="_t3d"></canvas>
          <canvas id="_f3d"></canvas>
          <canvas id="_drawing"></canvas>
          <div id="_stats"></div>
          <div id="_progressBar"></div>
      </div>
      <div>
        <select name="object" id="object">
          <option value="glasses">glasses</option>
        </select>
      </div>
  </div>

<script src="js/libs/createjs/preloadjs.min.js"></script>
<script src="js/myBRFv4Demo.js"></script>
<script src="js/utils/myDemoOptionsUtils.js"></script>
<script>
  window.onload = brfv4Instance.start; //see js/myBRFv4Demo.js
</script>

</body>

</html>
